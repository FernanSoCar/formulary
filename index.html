<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enrollment Formulary</title>
</head>
<body>
    <form>
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="Type your first name" required>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" placeholder="Type your surname" required>
        <label for="e-mail">E-mail:</label>
        <input type="email" name="e-mail" id="e-mail" placeholder="Type your e-mail" required>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" placeholder="Type your country" required>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="Type your city" required>
        <label for="address">Street Address:</label>
        <input type="text" name="address" id="address" placeholder="Type your address" required>
        <label for="number">Number:</label>
        <input type="text" name="number" id="number" placeholder="Type number" required>
        <label for="zip">ZIP Code:</label>
        <input type="number" name="zip" id="zip" placeholder="Type your ZIP code" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Type your phone number" required>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
